<!DOCTYPE html>
<html>

<head>
  <title>To Do App</title>
  <link rel='stylesheet' href='style.css'>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500&display=swap" rel="stylesheet">

</head>
<body>

  <!-- Header -->
  <div id='header'>
    <h1>Your To-Do App</h1>
    <h2 class='tagline'>(this weeks priorities at a glance)</h2>
  </div>

  <!-- App Container -->
  <div class='container'>

    <!-- To Do Section -->
    <div class='week'>
      <div class='row secondary-background'>
        <div class='day square'><h3>Monday</h3></div>
        <div class='task square'>
          <p> write your first note... :) </p>
        </div>
        <div class='task square'></div>
        <div class='task square'></div>
      </div>
      <div class='row'>
        <div class='day square'><h3>Tuesday</h3></div>
        <div class='task square'></div>
        <div class='task square'></div>
        <div class='task square'></div>
      </div>
      <div class='row secondary-background'>
        <div class='day square'><h3>Wednesday</h3></div>
        <div class='task square'></div>
        <div class='task square'></div>
        <div class='task square'></div>
      </div>
      <div class='row'>
        <div class='day square'><h3>Thursday</h3></div>
        <div class='task square'></div>
        <div class='task square'></div>
        <div class='task square'></div>
      </div>
      <div class='row secondary-background'>
        <div class='day square'><h3>Friday</h3></div>
        <div class='task square'></div>
        <div class='task square'></div>
        <div class='task square'></div>
      </div>
    </div>

    <!-- Reminders Section -->
    <div class='reminders'>
      <h3>Reminders</h3>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <span class='tagline'>copyright a-real-to-do-app.com</span>
  </footer>
</body>
</html>
